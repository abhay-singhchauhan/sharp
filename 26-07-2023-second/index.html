<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
    
</body>
<script>
    let itemList = document.querySelector("#items");
    itemList.parentNode.style.backgroundColor = "grey";

    itemList.parentNode.parentNode.style.backgroundColor = "pink";

    //childNodes

    itemList.children[1].style.backgroundColor = "yellow";
    itemList.firstElementChild.textContent = "hi Guys";

    itemList.lastElementChild.textContent = "ABhay";

    //sibblings
    itemList.previousElementSibling.style.backgroundColor = "purple";

    //createElement

    let newDiv = document.createElement("div");
    newDiv.className = "newOne";
    newDiv.id = "newDiv";
    newDiv.setAttribute("title", "justChecking");

    newDiv.innerHTML = "HELLo";
    console.log(newDiv);
    
    let con = document.querySelector(".container");
    let h1 = document.getElementById("header-title")
    
    con.insertBefore(newDiv, h1);
    newDiv.style.fontSize = "30px"

    let before = document.querySelector(".list-group-item");
    let div = document.createElement("div");
    div.innerText = "HELLo";
    itemList.insertBefore(div, before);
    div.style.color = "white";
    div.style.fontSize = "30px"

</script>
</html>
